version: '3.8'

services:
  db:
    image: postgres:15-alphine
    environment:
      - POSTGRES_USER=overlord_admin
      - POSTGRES_PASSWORD=overlord_pass
      - POSTGRES_DB=overlord_metadata
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alphine
    ports:
      - "6379:6379"

  api:
    build: .
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://overlord_admin:overlord_pass@db/overlord_metadata
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

  worker:
    build: .
    command: celery -A src.tasks.worker worker --loglevel=info
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://overlord_admin:overlord_pass@db/overlord_metadata
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - db